<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- It's always present, I just want shorter code -->
    {{ with .Title }}
    <title>{{.}}</title>
    <meta property="og:title" content="{{.}}" />
    {{ end }} {{ with .Site.Params.description }}
    <meta name="description" content="{{.}}" />
    <meta name="twitter:description" content="{{.}}" />
    <meta property="og:description" content="{{.}}" />
    {{ end }}
    <meta property="og:sitename" content="{{.Site.Params.sitename}}" />
    <link rel="icon" href="/favicon.ico" />
    <meta property="og:url" content="{{.Permalink | absURL }}" />
    <link rel="canonical" href="{{ .Permalink | absURL }}" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header id="siteheader">
      <a href="/" id="logo">
        <img src="/icon.png" alt="高科大夢想漫研" />
      </a>
      <nav>
        <a href="https://github.com/NKUST-DCC/">GitHub</a>
        <a href="https://twitter.com/DreamsComiC8763">Twitter</a>
      </nav>
    </header>
    <main>
      <!-- Contents -->
      {{ block "main" . }} {{ end }}
    </main>
    <!-- Footer -->
    <footer id="sitefooter">
      <div id="footer-sep">
        <a class="color-primary" href="/about.html">●</a>
      </div>
      {{ block "footer" . }} {{ end }}
    </footer>
    <script src="/js/medium-zoom.min.js"></script>
    <script>
      // This seems to be robust enough without me having to make every
      // image a figure with a caption.
      mediumZoom("article img, figure img", {
        background: "#00000050",
        margin: 20,
      });
    </script>
  </body>
</html>
