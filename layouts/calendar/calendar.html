{{ define "main" }}
<article>
  <h1>{{.Title}}</h1>
  {{.Content}}
  <iframe
    src="/assets/calendar/109-2.pdf"
    style="width: 100%; height: 768px; box-shadow: 0 0 1rem"
    frameborder="no"
  ></iframe>
</article>
<aside>
  <ul>
    {{ range (sort (where .Site.RegularPages "Section" "calendar") "Title" "desc")}}
      <li>
          {{ partial "cura" (dict "ctx" . "href" (relURL .Permalink) "text" .Title) }}
      </li>
    {{ end }}
  </ul>
</aside>
{{ end }}
