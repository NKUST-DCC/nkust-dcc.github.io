<ul class="flex flex-wrap gap-6 list-none lg:w-full">
  <!-- prettier-ignore -->
  <!-- 取得資料裡最新的一年 -->
  {{ $latest_year := "0" }} {{ range $key, $val := (site).Data.幹部 }} {{ if (gt
  $key $latest_year) }} {{ $latest_year = $key }} {{ end }} {{ end }}
  <!-- prettier-ignore -->
  {{ with (site).Data.幹部 }}
    {{ range (index . $latest_year) }}
  <li class="block min-w-[45%]">{{ partial "member" . }}</li>
  {{ end }} {{ end }}
</ul>
